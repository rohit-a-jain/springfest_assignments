<style>

.topbar {
  position: fixed;
  width: 100%;
  background-color: #262626;
  overflow: auto;
  z-index:2;
}

.topbar a {
  float: left;
  padding: 12px;
  color: white;
  text-decoration: none;
  font-size: 17px;
  width: 30%; 
  text-align: center;
}

.topbar a:hover {
  background-color: #000;
}

body{
background:#fff;
}




.box{
	position:absolute;
	top:50%;
 	left:50%;
	padding:20px;
	transform: translate(-50%,-50%);
	box-sizing: border-box;	
	background-color: #D3D3D3;
	border-radius: 15px;
	box-shadow: 0 5px 15px rgba(0,0,0,0.5);
	display: flex;
	transition:0.5s;
	}
.box:hover{
	box-shadow: 0 15px 30px rgba(0,0,0,0.5);
}

.box .photo{
	width: 40%;
	height:80%;
	flex: 0 0 150px;

}

.box .photo img{

	max-width:80%;
}
.box .photo img:hover{
  opacity: 0.3;

}
.box .photo .middler:hover {
  opacity: 1;
  z-index:2;
  background-color: #fff;
  color: white;
  font-size: 16px;


}


.box .texted{
	padding left:20px;
}

.box .texted h1{
	margin:0;
	padding-left: 0;
	color: #fff;
}

.box .content p
{
	margin:0;
	padding: 10px 0 0;
	text-align: justify;
	}


</style>
